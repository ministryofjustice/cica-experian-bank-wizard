apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bankwizard-ingress-dev
  namespace: cica-experian-dev
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: bankwizard-ingress-dev-cica-experian-dev-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  ingressClassName: default
  tls:
    - hosts:
        - cica-experian-dev.apps.live.cloud-platform.service.justice.gov.uk
  rules:
    - host: cica-experian-dev.apps.live.cloud-platform.service.justice.gov.uk
    - http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: experian-bankwizard-service-dev
              port:
                number: 80
